<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 0;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            background-color: #3cb371;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e8b57;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bienvenue sur ma page de contacts</h1>
    <p>Cliquez sur le bouton ci-dessous pour accéder à la liste de mes contacts :</p>
    <a href="/contact"><button>Voir mes contacts</button></a>
</div>
</body>
</html>
